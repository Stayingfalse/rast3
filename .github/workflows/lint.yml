name: Lint Code

on:
  pull_request:
    branches:
      - main # Or your default branch like 'master', 'develop', etc.
  push:
    branches:
      - main # Also run on push to main to ensure it's always clean

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint and auto-fix
        run: npm run lint -- --fix
        continue-on-error: true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Fix(ci): Auto-fix linting issues"
          branch: ${{ github.event.pull_request.head.ref }}
          skip_fetch: true
          commit_options: '--no-verify --signoff'
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Check for uncommitted changes
        run: |
          git diff --exit-code || { echo "::error file=lint.yml::Linting issues found and fixed. Please review the changes and commit them."; exit 1; }
